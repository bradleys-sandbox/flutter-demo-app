name: Bump version in pubspec.yaml

on:
  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/create-github-app-token@v1
        id: app
        with:
          app-id: ${{ secrets.APP_READ_ACCESS_REPOSITORIES_APP_ID }}
          private-key: ${{ secrets.APP_READ_ACCESS_REPOSITORIES_PRIVATE_KEY }}
          
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ steps.app.outputs.token }}
          fetch-depth: 0

      - name: Bump build number in pubspec.yaml
        run: |
          perl -i -pe 's/^(version:\s+\d+\.\d+\.\d+\+)(\d+)$/$1.($2+1)/e' pubspec.yaml
          echo "Updated version line:"
          grep '^version:' pubspec.yaml

      - name: Commit and push changes
        run: |
          git config user.name "Merel"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add pubspec.yaml
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Bump version"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
