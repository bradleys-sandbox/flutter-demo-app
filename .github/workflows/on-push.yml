on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: ./.github/actions/install-flutter

      - name: Install dependencies
        run: |
          flutter pub get

      - name: Run tests
        run: |
          flutter test --coverage